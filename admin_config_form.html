<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LDAP Configuration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="save_ldap_config.php" method="post">
  <div>
    <label>LDAP Server:</label>
    <input type="text" name="ldap_server" required>
  </div>
  <div>
    <label>LDAP User DN:</label>
    <input type="text" name="ldap_user_dn" required>
  </div>
  <div>
    <label>LDAP Password:</label>
    <input type="password" name="ldap_password" required>
  </div>
  <div>
    <label>Group:</label>
    <input type="text" name="group" required>
  </div>
  <div>
    <input type="submit" value="Save Configuration">
  </div>
</form>

</body>
</html>
